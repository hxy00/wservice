<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document" style="width:1100px">
		<div class="modal-body">
			<div class="box box-info box-solid">
				<div class="box-header with-border">
					<h3 class="box-title">Horizontal Form</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-dismiss="modal"><i class="fa fa-times" ></i>
                        </button>
					</div>
				</div>

				<div class="box-body" style="margin: 5px;">
					<div class="form-group" style="margin: 5px;">
						<label for="payee_name" class="col-sm-2 control-label">网点名称:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="payee_name">
						</div>
					</div>
					<div class="row"></div>
					<div class="form-group" style="margin: 5px;">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-4">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">Email1</label>
						<div class="col-sm-4">
							<input type="email1" class="form-control" id="inputEmail3" placeholder="Email1">
						</div>
					</div>
					<div class="row"></div>
					<div class="form-group" style="margin: 5px;">
						<label for="inputPassword3" class="col-sm-2 control-label">网点名称:</label>

						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>
					<div class="form-group" style="padding: 5px;">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
                                    <input type="checkbox"> Remember me
                                </label>
							</div>
						</div>
					</div>
				</div>

				<div class="box-footer">
					<button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-info pull-right">Sign in</button>
				</div>

			</div>
		</div>

	</div>

<style>
    .ui-layout-pane {
        background: #fff;
        border: 0px solid #8db2e3;
        overflow: auto;
    }

    .ui-layout-content {
        padding: 10px;
        position: relative;
        overflow: auto;
    }

    .ui-layout-resizer {
        background: #dfe8f6;
        border: 0px solid #BBB;
        border-width: 0;
    }

    .ui-layout-resizer-drag {
    }

    /*鼠标移动到拉动条时的样式*/

    .ui-layout-resizer-hover {
    }

    /*
*拖动拉动条时，拉动条的样式，据说是设置“打开悬停”和“拖动”为同一样式。
*/
    /*.ui-layout-resizer-open-hover ,   */

    .ui-layout-resizer-dragging {
        background: #aaaaaa;
    }

    /*拖动拉动条时，到最大或最小边缘时的样式*/

    .ui-layout-resizer-dragging-limit {
        background: #E1A4A4;
        /* red */
    }

    /*拉动条关闭时，的样式。*/

    .ui-layout-resizer-closed-hover {
        background: #FFCC00;
    }

    /*窗格关闭后，点击拉动条（非拉动条按钮）,窗格滑动时拉动条的样式*/

    .ui-layout-resizer-sliding {
        opacity: .10;
        filter: alpha(opacity=10);
    }

    /*窗格关闭后，点击拉动条（非拉动条按钮）,窗格滑动时，鼠标悬停在拉动条上的样式*/

    .ui-layout-resizer-sliding-hover {
        opacity: 1.00;
        filter: alpha(opacity=100);
    }

    /*
*  拖动杆上的按钮
*/

    .ui-layout-toggler {
        border: 1px solid #CCCCCC;
        background-color: #bcd2ef;
        opacity: .60;
        filter: alpha(opacity=60);
    }

    /*
鼠标悬停在拉动条时的样式，已被.ui-layout-resizer-open-hover和.ui-layout-resizer-closed-hover覆盖了。
.ui-layout-resizer-hover
*/
    /*鼠标悬停在拖动条上按钮的样式*/

    .ui-layout-toggler-hover {
        background-color: #0099FF；
        opacity: 1.00;
        filter: alpha(opacity=100);
    }

    /*窗格关闭后，半打开状态的拉动条是隐藏的*/

    .ui-layout-resizer-sliding ui-layout-toggler {
        display: none;
    }

    /*貌似是按钮上的文字内容*/

    .ui-layout-toggler .content {
        background: #FFFF00;
        color: #66FFCC;
        font-size: 12px;
        font-weight: bold;
        width: 100%;
        padding-bottom: 0.35ex;
        /* to 'vertically center' text inside text-span */
    }


</style>
